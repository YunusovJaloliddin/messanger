    - assets/image/Action 4.png
    - assets/image/Icon.png
    - assets/image/Icon2.png
    - assets/image/Rectangle.png
    - assets/image/Chat.png
    - assets/image/Change Camera.png
    - assets/image/Effects.png
    - assets/image/Microphone.png
    - assets/image/Hang up.png
